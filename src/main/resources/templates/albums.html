<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <title> Songr | Albums</title>
</head>

<body>

<div th:replace="fragments/universal :: header"></div>

<h2>Albums</h2>

<article th:each="album : ${albums}">

    <h3 th:text="${album.title}">Album Title</h3>
    <img th:src="${album.img}" th:alt="${album.title}" />
    <h4 th:text="${album.artist}">Album Artist</h4>
<!--    <p th:text="${album.length} + ' seconds long'"></p>-->
<!--    <p th:text="'Released on ' + ${album.releaseDate}"></p>-->
    <p th:text="${album.genre}">Genre</p>
    <p th:text="'Contains ' + ${album.songCount} + ' songs'">Songs Count</p>
</article>
</body>

<footer>
    <script src="/app.js"></script>
</footer>
</html>
